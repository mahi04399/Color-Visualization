<!doctype html>

<head>
  <title>Smiley Face Part 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    pre {
      font-size: 5rem;
    }
  </style>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
  <link rel="shortcut icon" href="https://www.seoptimer.com/storage/images/2018/09/favicon-1.png">
</head>

<body>
  <pre id="message-container"></pre>

  <script>
    const csvUrl = "https://gist.githubusercontent.com/mahi04399/8208353efce56759375990f3922faac8/raw/css-color.csv";

    d3.csv(csvUrl).then(data => {
      let message = "";
      message = message + Math.round(d3.csvFormat(data).length / 1024) + " kB\n";
      message = message + data.length + " rows\n";
      message = message + data.columns.length + " columns";
      document.getElementById('message-container').textContent = message;
    });
